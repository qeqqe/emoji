<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .emoji {
      --emoji-size: 200px;
    }
  </style>
  <title>What the sigma</title>
</head>
<body class="m-0 bg-gray-400 flex justify-center items-center h-screen w-screen">
    
    
    
<div class="emoji m-4 w-[var(--emoji-size)] h-[var(--emoji-size)]">
      <div class="relative rounded-full h-full w-full bg-yellow-400 overflow-hidden z-[-1]">
        <div class="absolute top-[calc(var(--emoji-size)*0.25)] left-[calc(var(--emoji-size)*0.5)]">
          <div class="absolute w-[calc(var(--emoji-size)*0.075)] h-[calc(var(--emoji-size)*0.15)] bg-black rounded-full left-[calc(var(--emoji-size)*-0.2)]"></div>
          <div class="absolute w-[calc(var(--emoji-size)*0.075)] h-[calc(var(--emoji-size)*0.15)] bg-black rounded-full right-[calc(var(--emoji-size)*-0.2)]"></div>
        </div>
        <div class="absolute top-[calc(var(--emoji-size)*0.5)] left-[calc(var(--emoji-size)*0.2)] w-[calc(var(--emoji-size)*0.6)] h-[calc(var(--emoji-size)*0.35)] bg-white border-[calc(var(--emoji-size)*0.02)] border-gray-600 rounded-[10%]">
          <div class="absolute w-[calc(var(--emoji-size)*0.5)] h-[calc(var(--emoji-size)*0.1)] bg-white border-[calc(var(--emoji-size)*0.02)] border-gray-600 z-[-2] transform rotate-[20deg] top-[calc(var(--emoji-size)*-0.05)] left-[calc(var(--emoji-size)*-0.4)]"></div>
          <div class="absolute w-[calc(var(--emoji-size)*0.5)] h-[calc(var(--emoji-size)*0.1)] bg-white border-[calc(var(--emoji-size)*0.02)] border-gray-600 z-[-2] transform rotate-[-20deg] top-[calc(var(--emoji-size)*-0.05)] right-[calc(var(--emoji-size)*-0.4)]"></div>
          <div class="absolute w-[calc(var(--emoji-size)*0.5)] h-[calc(var(--emoji-size)*0.1)] bg-white border-[calc(var(--emoji-size)*0.02)] border-gray-600 z-[-2] transform rotate-[-30deg] bottom-[calc(var(--emoji-size)*-0.06)] left-[calc(var(--emoji-size)*-0.4)]"></div>
          <div class="absolute w-[calc(var(--emoji-size)*0.5)] h-[calc(var(--emoji-size)*0.1)] bg-white border-[calc(var(--emoji-size)*0.02)] border-gray-600 z-[-2] transform rotate-[30deg] bottom-[calc(var(--emoji-size)*-0.06)] right-[calc(var(--emoji-size)*-0.4)]"></div>
        </div>
      </div>
    </div>



  <div class="emoji m-4 w-[var(--emoji-size)] h-[var(--emoji-size)]">
    <div class="relative rounded-full h-full w-full bg-yellow-400 overflow-hidden z-[-1]">
      <div class="absolute top-[calc(var(--emoji-size)*0.25)] left-[calc(var(--emoji-size)*0.5)]">
        <div class="absolute w-[calc(var(--emoji-size)*0.075)] h-[calc(var(--emoji-size)*0.15)] bg-black rounded-full left-[calc(var(--emoji-size)*-0.2)]"></div>
        <div class="absolute w-[calc(var(--emoji-size)*0.075)] h-[calc(var(--emoji-size)*0.15)] bg-black rounded-full right-[calc(var(--emoji-size)*-0.2)]"></div>
      </div>
      <div class="absolute top-[calc(var(--emoji-size)*0.6)] left-1/2 transform -translate-x-1/2 w-[calc(var(--emoji-size)*0.6)] h-[calc(var(--emoji-size)*0.3)] bg-black rounded-[5%_5%_calc(var(--emoji-size)*0.3)_calc(var(--emoji-size)*0.3)]"></div>
    </div>
  </div>


  <div class="emoji m-4 w-[var(--emoji-size)] h-[var(--emoji-size)]">
    <div class="relative rounded-full h-full w-full bg-yellow-400 overflow-hidden z-[-1]">
      <div class="absolute top-[calc(var(--emoji-size)*0.25)] left-[calc(var(--emoji-size)*0.5)]">
        <div class="absolute w-[calc(var(--emoji-size)*0.075)] h-[calc(var(--emoji-size)*0.15)] bg-black rounded-full left-[calc(var(--emoji-size)*-0.2)]"></div>
        <div class="absolute w-[calc(var(--emoji-size)*0.075)] h-[calc(var(--emoji-size)*0.15)] bg-black rounded-full right-[calc(var(--emoji-size)*-0.2)]"></div>
      </div>
      <div class="absolute top-[calc(var(--emoji-size)*0.6)] left-1/2 transform -translate-x-1/2 w-[calc(var(--emoji-size)*0.25)] h-[calc(var(--emoji-size)*0.3)] bg-black rounded-full"></div>
    </div>
  </div>

  <div class="emoji m-4 w-[var(--emoji-size)] h-[var(--emoji-size)]">
    <div class="relative rounded-full h-full w-full bg-purple-600 overflow-hidden z-[-1]">
      <div class="absolute top-[calc(var(--emoji-size)*0.15)] left-[calc(var(--emoji-size)*0.3)]">
        <div class="absolute w-[calc(var(--emoji-size)*0.075)] h-[calc(var(--emoji-size)*0.15)] bg-black rounded-full"></div>
      </div>
      <div class="absolute top-[calc(var(--emoji-size)*0.15)] right-[calc(var(--emoji-size)*0.3)]">
        <div class="absolute w-[calc(var(--emoji-size)*0.075)] h-[calc(var(--emoji-size)*0.15)] bg-black rounded-full"></div>
      </div>
      <div class="absolute top-[calc(var(--emoji-size)*0.52)] left-[calc(var(--emoji-size)*0.04)]">
        <div class="absolute w-[calc(var(--emoji-size)*0.3)] h-[calc(var(--emoji-size)*0.2)] bg-black transform rotate-45"></div>
      </div>
      <div class="absolute top-[calc(var(--emoji-size)*0.522)] right-[calc(var(--emoji-size)*0.34)]">
        <div class="absolute w-[calc(var(--emoji-size)*0.3)] h-[calc(var(--emoji-size)*0.2)] bg-black transform -rotate-45"></div>
      </div>
      <div class="absolute top-[calc(var(--emoji-size)*0.6)] left-1/2 transform -translate-x-1/2 w-[calc(var(--emoji-size)*0.5)] h-[calc(var(--emoji-size)*0.2)] bg-black rounded-[5%_5%_0_0]"></div>
    </div>
  </div>

</body>
</html>
